<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWDLE - Overwatch 2 Hero Guessing Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b35">
    <meta name="description" content="Daily Overwatch 2 hero guessing game. Guess the hero of the day using hints about their role, gender, origin, and release year!">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Ad Banner -->
    <div class="ad-banner-top" id="adBannerTop">
        <!-- Top banner ad -->
    </div>

    <div class="main-wrapper">
        <!-- Left Sidebar Ad (Desktop Only) -->
        <div class="ad-sidebar-left" id="adSidebarLeft">
            <!-- Left sidebar ad -->
        </div>

        <!-- Main Game Container -->
        <div class="container">
            <header>
                <h1>OWDLE</h1>
                <p class="subtitle">Guess the Overwatch 2 Hero</p>
                <p class="daily-indicator" id="dailyIndicator">Daily Challenge</p>
                <div class="guess-counter">
                    <span id="guessesRemaining">6</span> guesses remaining
                </div>
            </header>

            <div class="game-container">
                <div class="hero-image-container">
                    <div class="hero-image" id="heroImage">
                        <div class="silhouette"></div>
                    </div>
                    <div class="reveal-button" id="revealButton">
                        <span>Reveal Hero</span>
                    </div>
                </div>

                <div class="guess-section">
                    <div class="search-container">
                        <input type="text" id="heroSearch" placeholder="Search for a hero..." autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>

                            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-message" id="resultMessage"></div>
                <div class="hero-details" id="heroDetails"></div>
                <div class="daily-complete-message">
                    <p>Come back tomorrow for a new hero!</p>
                    <div class="share-section">
                        <p>Share your result:</p>
                        <button class="share-button" id="shareButton">
                            ðŸ“¤ Share Result
                        </button>
                    </div>
                </div>
            </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Games Played</span>
                    <span class="stat-value" id="gamesPlayed">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Win Rate</span>
                    <span class="stat-value" id="winRate">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Streak</span>
                    <span class="stat-value" id="currentStreak">0</span>
                </div>
            </div>
        </div>

        <!-- Right Sidebar Ad (Desktop Only) -->
        <div class="ad-sidebar-right" id="adSidebarRight">
            <!-- Right sidebar ad -->
        </div>
    </div>

    <!-- Bottom Ad Banner -->
    <div class="ad-banner-bottom" id="adBannerBottom">
        <!-- Bottom banner ad -->
    </div>

    <script src="script.js"></script>
    <script src="ads.js"></script>
</body>
</html>
